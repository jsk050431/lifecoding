<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery CSS 중급 실습</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .card {
        width: 250px;
        height: 150px;
        background-color: #f1f1f1;
        margin: 20px auto;
        text-align: center;
        line-height: 150px;
        font-size: 20px;
        color: black;
        font-weight: normal;
        border: 2px solid gray;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 8px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">카드 박스</div>
    <button id="btn1">미션 1: 테마를 어둡게</button>
    <button id="btn2">미션 2: 글자 크게, 테두리 강조</button>
    <button id="btn3">미션 3: 둥글게, 색상 밝게</button>
    <button id="btn4">미션 4: 원래대로 초기화</button>

    <script>
      // 여기에 jQuery 코드 직접 작성해보자!
      $("#btn1").click(() => {
        let card = $(".card");
        card.css({
          "background-color": "darkgray",
          color: "white",
          "border-width": "5px",
        });
      });

      $("#btn2").click(() => {
        let card = $(".card");
        card.css({
          "font-size": "28px",
          "font-weight": "bold",
          "border-color": "blue",
        });
      });

      $("#btn3").click(() => {
        let card = $(".card");
        card.css({
          "border-radius": "30px",
          "background-color": "palegoldenrod",
        });
      });

      $("#btn4").click(() => {
        let card = $(".card");
        card.removeAttr("style");
      });
    </script>
  </body>
</html>
