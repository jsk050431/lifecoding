<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>

        /* block level element */
        h1 {
            border-width: 3px;
            border-color: red;
            border-style: solid;
        }

        /* inline element */
        a {
            border-width: 3px;
            border-color: red;
            border-style: solid;
        }
        
    </style>
</head>
<body>
    <h1>Google</h1>
    <p>One of the best search engine is <a href="https://google.com">Google</a>.</p>
</body>
</html>
